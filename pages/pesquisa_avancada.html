            <a href="https://ite.edu.br"><img src="../images/ite-branco.png" width="70px"></a>

        <div class="textos-cabecalho">
            <div class="texto-cima">
                <p>Biblioteca On Line - Sistema de Consulta</p>
            </div>
            <div class="texto-baixo">
                <i id="menu-sanduiche" style="font-size: 34px;" class="bi bi-list"></i>

                    <li><a href="/pages/serviços.html" class="servicos-menu">Serviços</a></li>

            </div>

</header>
  <div id="pesquisa-avancada">
    <h1>Pesquisa Avançada</h1>
    <p>Selecione os parâmetros para sua pesquisa, ignore cedilha, pontos e acentos ao digitar os termos.</p>
    <form class="formulario" action="#">
      <label class="label-biblioteca" for="biblioteca">Biblioteca:</label>
      <select id="biblioteca" name="biblioteca">
        <option value="geral">GERAL</option>
        <option value="rui-barbosa">RUI BARBOSA (Bauru)</option>
        <option value="1-de-agosto">1º DE AGOSTO (Bauru)</option>
        <option value="mestrado">MESTRADO (Bauru)</option>
        <option value="marcio-leite-de-toledo">MARCIO LEITE DE TOLEDO (Botucatu)</option>
        <option value="4-de-julho">4 DE JULHO (Ibitinga)</option>
      </select>
      <br>
      <label for="midia">Mídia:</label>
      <select id="midia" name="midia">
        <option value="">Todas</option>
        <option value="cd">CD</option>
        <option value="dvd">DVD</option>
        <option value="livro">Livro</option>
        <option value="teses">Teses, Dissertações e TCCs</option>
        <option value="video">Vídeo</option>
        <option value="periodico">Periódico</option>
        <option value="artigo-periodico">Artigo de Periódico</option>
      </select>
      <br>
      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto">
      <br>
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor">
      <br>
      <label for="colecao">Coleção:</label>
      <input type="text" id="colecao" name="colecao" placeholder="Digite o nome da coleção">
      <br>
      <label for="editora">Editora:</label>
      <input type="text" id="editora" name="editora" placeholder="Digite o nome da editora">
      <br>
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" name="genero" placeholder="Digite o gênero">
      <br>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" placeholder="Digite o ISBN">
      <br>
      <label for="issn">ISSN:</label>
      <input type="text" id="issn" name="issn" placeholder="Digite o ISSN">
      <br>
      <label for="notas">Notas:</label>
      <input type="text" id="notas" name="notas" placeholder="Digite notas adicionais">
      <br>
      <label for="tombo">Tombo:</label>
      <input type="text" id="tombo" name="tombo" placeholder="Digite o número do tombo">
      <br>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o título">
      <br>
      <button onclick="alertaInputs()" type="submit">Pesquisar</button>
    </form>
  </div>

    <script src="../js/pesquisa-avancada.js"></script>

</body>

</html>
