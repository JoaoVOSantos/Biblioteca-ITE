            <div class="logo-ite">
                <a href="https://ite.edu.br"><img src="../images/ite-branco.png" width="70px"></a>
            </div>
            <div class="textos-cabecalho">
                <div class="texto-cima">
                    <p>Biblioteca On Line - Sistema de Consulta</p>
                </div>
                <div class="texto-baixo">
                    <ul>
                        <li><a href="#" class="servicos-menu">Serviços</a></li>
                        <li><a href="#" class="pesquisa-menu">Pesquisa</a></li>

<body>
  <div class="container">
    <h1>Renovação de Empréstimo de Livros</h1>
    <form id="renovacao-form">
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text"  id="cliente"></input>
      </div>

      <div class="form-group">
        <label for="ra">RA:</label>
        <input type="text" id="ra"></input >
      </div>

      <div class="form-group">
        <label for="exemplar">Exemplar:</label>
        <input type="text"  id="exemplar"></input >
      </div>

      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text"  id="autor"></input >
      </div>
      
      <div class="form-group">
        <label for="ano">Ano:</label>
          <input type="text"  id="ano"></input >
      </div>

      <a href="../pages/recebeRenovacoes.html">
        <button type="submit" onclick="alertasInputs()" >Renovar Empréstimo</button>
      </a>
    </form>
  </div>


  <script src="../js/renovacoes.js"></script>
  <script src="../js/cabecalho.js"></script>
