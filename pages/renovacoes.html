<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca On-Line</title>
    <link rel="stylesheet" href="../styles/cabecalho.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/renovacoes.css">
</head>
<body>
    
    <header class="header">
        <div class="cabecalho">
            <div class="logo-ite">
                <a href="https://ite.edu.br"><img src="../images/ite-branco.png" width="70px"></a>
            </div>
            <div class="textos-cabecalho">
                <div class="texto-cima">
                    <p>Biblioteca On Line - Sistema de Consulta</p>
                </div>
                <div class="texto-baixo">
                    <ul>
                        <li><a href="#" class="servicos-menu">Serviços</a></li> <!--vitorhugouau-->
                        <li><a href="#" class="pesquisa-menu">Pesquisa</a></li>
                        <li><a href="#" class="reservas-menu">Reservas</a></li>
                        <li><a href="#" class="renovacoes-menu">Renovações</a></li>
                        <li><a href="#" class="acervo-menu">Acervo</a></li>
                        <li><a href="#" class="download-menu">Download</a></li>
                        <li><a href="#" class="novidades-menu">Novidades</a></li>
                        <li><a href="#" class="faleconosco-menu">Fale Conosco</a></li> <!--vitorhugouau-->
                        <li><a href="https://www.ite.edu.br/paginas/links-interessantes">Links</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>






    <div class="div-form">
        <form action="" class="form-renovacoes">
            <div class="div-label-titulo">
                <label for="">Solicitações de Renovações</label>
            </div>

            <div class="div-tombo">
                <label for="">Tombo</label>
                <input type="text">
            </div>

            <div class="div-senha">
                <label for="">Senha</label>
                <input type="text">
            </div>
            <div class="div-btn">
                <button type="submit" value="Confirmar" class="btn-confirmar">Confirmar</button>
            </div>
        </form>
    </div>



<script src="js/cabecalho.js"></script>

</body>
</html>
